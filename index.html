<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Decodificador de Texto</title>

		<link rel="stylesheet" href="style.css">

	</head>

	<body>
		<div class="campo-escrita">
			<textarea cols="70" rows="10" id="mensagem" placeholder="Digite seu texto"></textarea>
		</div>

		<div id="botao_id">
			<button class="botao_class" onclick="cripto()">Criptografar</button> 

			<button class="botao_class" onclick="descripto()">Descriptografar</button>
		</div>

		<div class="resultado">
			<textarea cols="70" rows="10" id="mensagem-resultado">
				
			</textarea>
		</div>

		<script>
			
			

			function cripto(){
				var mensagem = window.document.getElementById("mensagem").value;
		
				var msg_cripto = mensagem.replace(/e/g, "enter")
						.replace(/i/g, "imes")
						.replace(/a/g, "ai")
						.replace(/o/g, "ober")
						.replace(/u/g, "ufat")
					

				document.querySelector("#mensagem-resultado").innerHTML = msg_cripto;
			}
			
			function descripto(){
				var mensagem = window.document.getElementById("mensagem").value;	


				var msg_descripto =	mensagem.replace(/enter/g, "e")
						.replace(/imes/g, "i")
						.replace(/ai/g, "a")
						.replace(/ober/g, "o")
						.replace(/ufat/g, "u")
				
				document.querySelector("#mensagem-resultado").innerHTML = msg_descripto;
				
				
			}

		</script>
	</body>
</html>

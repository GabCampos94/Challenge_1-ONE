<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Decodificador de Texto</title>

		<link rel="stylesheet" href="reset.css">

		<link rel="stylesheet" href="style.css">

	</head>

	<body>

		
			<textarea id="mensagem" placeholder="Digite seu texto"></textarea>
		

		
			<button id="botao_cripto" onclick="cripto()">Criptografar</button> 

			<button id="botao_descripto" onclick="descripto()">Descriptografar</button>
		

		<div class="campo_resultado">
			<textarea  id="mensagem_resultado" placeholder="Nenhuma mensagem encontrada."></textarea>
		</div>

		<script>
			
			function cripto(){
				var mensagem = window.document.getElementById("mensagem").value;
		
				var msg_cripto = mensagem.replace(/e/g, "enter")
						.replace(/i/g, "imes")
						.replace(/a/g, "ai")
						.replace(/o/g, "ober")
						.replace(/u/g, "ufat")
					
						
				document.querySelector("#mensagem_resultado").innerHTML = msg_cripto;
			}
			
			function descripto(){
				var mensagem = window.document.getElementById("mensagem").value;	


				var msg_descripto =	mensagem.replace(/enter/g, "e")
						.replace(/imes/g, "i")
						.replace(/ai/g, "a")
						.replace(/ober/g, "o")
						.replace(/ufat/g, "u")
				
				document.querySelector("#mensagem_resultado").innerHTML = msg_descripto;
			}
		</script>
	</body>
</html>
